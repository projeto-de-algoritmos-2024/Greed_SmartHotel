<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hotel - Sistema de Reservas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/vis-timeline@7.7.2/dist/vis-timeline-graph2d.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1>Smart Hotel</h1>
            <p class="lead">Sistema Inteligente de Gerenciamento de Reservas</p>
        </header>

        <div class="row">
            <!-- Formulário de Reserva -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Nova Reserva</h2>
                        <form id="reservationForm">
                            <div class="mb-3">
                                <label for="guestName" class="form-label">Nome do Hóspede</label>
                                <input type="text" class="form-control" id="guestName" required>
                            </div>
                            <div class="mb-3">
                                <label for="checkIn" class="form-label">Data de Check-in</label>
                                <input type="date" class="form-control" id="checkIn" required>
                            </div>
                            <div class="mb-3">
                                <label for="checkOut" class="form-label">Data de Check-out</label>
                                <input type="date" class="form-control" id="checkOut" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Fazer Reserva</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Estatísticas -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Estatísticas</h2>
                        <div class="stats-container">
                            <div class="stat-item">
                                <h4>Total de Reservas</h4>
                                <p id="totalReservations">0</p>
                            </div>
                            <div class="stat-item">
                                <h4>Quartos Necessários</h4>
                                <p id="totalRooms">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Reservas -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="card-title mb-0">Reservas Atuais</h2>
                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#timelineModal">
                        Visualizar Disposição dos Quartos
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Hóspede</th>
                                <th>Check-in</th>
                                <th>Check-out</th>
                                <th>Quarto</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="reservationsList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Timeline -->
    <div class="modal fade" id="timelineModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Disposição dos Quartos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" id="prevMonth">
                                <i class="fas fa-chevron-left"></i> Mês Anterior
                            </button>
                            <button class="btn btn-outline-primary" id="currentMonth">Mês Atual</button>
                            <button class="btn btn-outline-primary" id="nextMonth">
                                Próximo Mês <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <h4 id="currentMonthDisplay" class="mb-0"></h4>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary" id="zoomIn">+</button>
                            <button class="btn btn-outline-secondary" id="zoomOut">-</button>
                            <button class="btn btn-outline-secondary" id="fitAll">Ajustar</button>
                        </div>
                    </div>
                    <div class="timeline-container">
                        <div id="timeline" class="timeline-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta reserva?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vis-timeline@7.7.2/dist/vis-timeline-graph2d.min.js"></script>
    <script src="js/heap.js"></script>
    <script src="js/models.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
