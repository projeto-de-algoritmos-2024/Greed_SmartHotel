<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hotel - Sistema de Reservas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1>Smart Hotel</h1>
            <p class="lead">Sistema Inteligente de Gerenciamento de Reservas</p>
        </header>

        <div class="row">
            <!-- Formulário de Reserva -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Nova Reserva</h2>
                        <form id="reservationForm">
                            <div class="mb-3">
                                <label for="guestName" class="form-label">Nome do Hóspede</label>
                                <input type="text" class="form-control" id="guestName" required>
                            </div>
                            <div class="mb-3">
                                <label for="checkIn" class="form-label">Data de Check-in</label>
                                <input type="date" class="form-control" id="checkIn" required>
                            </div>
                            <div class="mb-3">
                                <label for="checkOut" class="form-label">Data de Check-out</label>
                                <input type="date" class="form-control" id="checkOut" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Fazer Reserva</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Estatísticas -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Estatísticas</h2>
                        <div class="stats-container">
                            <div class="stat-item">
                                <h4>Total de Reservas</h4>
                                <p id="totalReservations">0</p>
                            </div>
                            <div class="stat-item">
                                <h4>Quartos Necessários</h4>
                                <p id="totalRooms">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Reservas -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Reservas Atuais</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Hóspede</th>
                                <th>Check-in</th>
                                <th>Check-out</th>
                                <th>Quarto</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="reservationsList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta reserva?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/heap.js"></script>
    <script src="js/models.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
